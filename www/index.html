<!DOCTYPE html>
<html>

<head>
  <title>Robot Segurata</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/EaselJS/current/easeljs.min.js"></script>
  <script type="text/javascript"
    src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>

</head>

<body onload="init()">
  
  <h1>Robot Segurata</h1>
  <p>Estado conexión: <span id="status"></span></p>

  <table>
    <tr>
      <td rowspan="2">
        <div id="map"></div>
   
        <div class="controls">
          <button id="clear" type="button">Borrar</button>
          <button id="loadp" type="button">Cargar patrulla</button>
          <button id="savep" type="button">Guardar patrulla</button>
          <button id="run" type="button">Ejecutar patrulla</button> 
        </div>

      </td>
      <td>
        <div class="image-container">
          <p class="image-label">Cámara en vivo</p>
          <img id="my_image" style="max-width:100% "   src="assets/img/placeholder.png">
        </div>
      </td>
    </tr>
    <tr>

      <td>
        <div class="image-containe">
          <p class="image-label">Detección personas</p>
          <img id="person_image" style="max-width:100% " src="assets/img/person.png">
        </div>
      </td>
  </table>

  <!-- Add space vertical -->


</body>

</html>
